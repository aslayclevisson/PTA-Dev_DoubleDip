<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/estiloDesafio.css">
    <title>DesafioDev</title>
    <script>
        const backBlue = () => {
            document.getElementsByClassName("cabecalho")[0].style.background = "linear-gradient(180deg, rgba(81, 111, 251, 0.8) 44.17%, rgba(255, 255, 255, 0.12) 100%)";
            document.getElementsByClassName("footer")[0].style.background = "rgba(81, 111, 251, 0.56)";
        };

        const backPink = () => {
            document.getElementsByClassName("cabecalho")[0].style.background = "linear-gradient(180deg, #FF99C4, rgba(255, 255, 255, 0.3) 100%)";
            document.getElementsByClassName("footer")[0].style.background = "rgba(244, 155, 140, 0.56)";
        };

        const backOrange = () => {
            document.getElementsByClassName("cabecalho")[0].style.background = "linear-gradient(180deg, rgba(240, 94, 43, 0.8) 44.17%, rgba(255, 255, 255, 0.12) 100%)";
            document.getElementsByClassName("footer")[0].style.background = "rgba(240, 94, 43, 0.56)";
        };
    </script>

</head>
<body>
    <section class="cabecalho">
        <header>
            <div class="topo-logo">
                <a href="#"><img src="./assets/img/logo.svg" alt="imagem-logo"></a>
            </div>
        </header>

        <div class="botoes-cores">
            <div>
                <button class="orange" onclick="backOrange()">
                    <img src="./assets/img/ice-cream-orange.png" alt="ice-cream-orange">
                </button>
            </div>
            <div>
                <button class="blue" onClick="backBlue()">
                    <img src="./assets/img/ice-cream-blue.png" alt="ice-cream-blue">
                </button>
            </div>
            <div>
                <button class="pink" onClick="backPink()">
                    <img src="./assets/img/ice-cream-pink.png" alt="ice-cream-pink">
                </button>
            </div>
        </div>

        <div class="pesquisa">
            <input type="text" id="campo-pesquisa" class="texto-pesquisa" placeholder="Procure seu sorvete"/>
            <button class="botao-pesquisa"><img src="./assets/img/pesquisar.png" alt="Buscar"/></button>
        </div>

    </section>
    
    <main>
        <section class="conteudo-chave-produtos">
            <div class="grid">
                <div></div>

                <div class="catalogo-principal">
                    <a href="#"><img src="./assets/img/v2_tablito-30454210-png.png.ulenscale1.png" alt=""></a>
                    <h2>Picolé Tablito</h2>
                    <p class="paragrafo-catalogo">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                    <h3>R$ 5,00</h3>

                </div>
                <div>
                    <a href="#"><img src="./assets/img/v2_brigadeiro-30454213-png.png.ulenscale1.png" alt=""></a>
                </div>
                <div class="catalogo-principal">
                    <a href="#"><img src="./assets/img/kibon-p-chica1.png" alt=""></a>
                    <h2>Chica Bon</h2>
                    <p class="paragrafo-catalogo">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                    <h3>R$ 5,00</h3>
                </div>
                    
                <div>
                    <a href="#"><img src="./assets/img/v2_morango-30454219-png.png.ulenscale1.png" alt=""></a>
                </div>
                <div>
                    <a href="#"><img src="./assets/img/unil0434_dsg_67804196_kolorix_uva-1757997-png.png.ulenscale1.png" alt=""></a>
                </div>
                <div>
                    <a href="#"><img src="./assets/img/kibom-minions-40004485-png.png.ulenscale1.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>
            <a href="#" class="baixo-logo"><img src="./assets/img/logo.svg" alt="imagem-logo"></a>
        </div>

        <div class="paragrafo-footer">
            <p>Made with &lt/&gt and <span class="hearth">❤</span> by Aslay</p>
        </div>

        <div class="lista-contato">
            <ul>
                <li>
                    <img src="./assets/img/tel.png" alt="telefone">
                    <span>+55 81 3511-1259</span> 
                </li>
                <li>
                    <img src="./assets/img/email.png" alt="logo-email">
                    <span>doubledip@org.com</span>
                </li>
                <li>
                    <img src="./assets/img/instagram-brands1.png" alt="logo-instagram">
                    <span>@doubledip.store</span>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
